<!doctype html>
<html>
  <head></head>
  <body></body>
</html>
<style>
  :root {
    --border-width: 1px;
    --nth-border-width: 2px;
  }
  body {
    height: 100vh;
  }
  .grid {
    position: relative;
    height: 100%;
    max-height: 500px;
    max-width: 500px;
  }

  .row {
    position: absolute;
    display: flex;
  }

  .row:nth-child(5n) .cell{
    border-bottom-width: 2px;
    border-bottom-width: calc(var(--nth-border-width) / 2);
  }
  .row:nth-child(5n + 1) .cell{
    border-top-width: calc(var(--nth-border-width) / 2);
  }

  .cell {
    box-sizing: border-box;
    border-width: calc(var(--border-width) / 2);
    flex: 1;
    border-style: solid;
    height: inherit;
    aspect-ratio: 1/1;
  }

  .cell:nth-child(5n) {
    border-right-width: calc(var(--nth-border-width) / 2);
  }
  .cell:nth-child(5n + 1) {
    border-left-width: calc(var(--nth-border-width) / 2);
  }
</style>
